<div class="container">
  <i class="pi pi-search" style="font-size: 1rem"></i>
  <input
    [value]="searchText"
    placeholder="Search keyword"
    (input)="onChange($any($event.target)?.value)"
    [(ngModel)]="searchText"
    class="search-input"
  />
  <button
    *ngIf="!!searchText"
    class="button-icon clear-btn"
    (click)="writeValue('')"
  >
    <i class="pi pi-times-circle" style="font-size: 1rem"></i>
  </button>
</div>
